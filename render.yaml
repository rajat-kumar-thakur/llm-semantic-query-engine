services:
  - type: web
    name: pdf-qa-platform
    runtime: python
    pythonVersion: "3.10"
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: GEMINI_API_KEY
        fromGroup: pdf-qa-envs
      - key: PINECONE_API_KEY
        fromGroup: pdf-qa-envs
      - key: PINECONE_INDEX_NAME
        fromGroup: pdf-qa-envs
    plan: free
